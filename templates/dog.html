<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dogs!</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/styles.css')}}"
    />
  </head>
  <body>
    <h2>Search for a Dog by breed!</h2>

    <!--- Create basic form-->
    <form action="/dogs" method="POST">
      <input
        type="text"
        name="breed"
        placeholder="e.g. Pug,Hound,Retriever"
        value="{{breed}}"
        required
      />
      <button type="submit">Show me the dog!!!</button>
    </form>
    <!-- Show this only if there is an error -->
    {% if error %}
    <p style="color: red">{{error}}</p>
    {% endif %}
    <!-- -->
    {% if image_url %}
    <h3>Here's Your Dog! ({{breed}})- It's better than any cat</h3>
    <img
      src="{{image_url}}"
      alt="random image of dog"
      style="max-width: 400px"
    />
    {% endif %}
    <p><a href="/">Go Home</a></p>
  </body>
</html>
